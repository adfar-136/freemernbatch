<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            width: 550px;
            padding: 20px;
           background-color: rgb(251, 70, 9);
           display: grid;
           grid-template-columns: 3fr 3fr 3fr 3fr;
           grid-template-rows: 1fr 1fr 1fr;
           column-gap: 10px;
           row-gap: 10px;
        }
        .item {
            background-color: rgb(205, 240, 251);
         
           
            margin-bottom: 10px;
        }
        .item1{
            background-color: sandybrown;
            grid-column-start: 1;
            grid-column-end:2;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .item2{
            background-color: rgb(244, 228, 11);
            grid-column-start: 2;
            grid-column-end:4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .item5{
            background-color: rgb(11, 108, 244);
           grid-column: 4/5;
           grid-row: 2/span 2;
        }
        .item4{
            background-color: rgb(197, 19, 224);
            grid-area: 2/2/4/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
       
        
    </div>
</body>
</html>
